<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Home</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="container">
      <header class="header-menu">
        <div class="logo-content">
          <img src="./assets/icons/menu_black_24dp.svg" alt="menu" />
          <h1 title="Página inicial do YouTube">
            <img src="./assets/logo/youtube.svg" alt="Youtube" />
            <span>BR</span>
          </h1>
        </div>
        <div class="search-content">
          <span>
            <input type="search" placeholder="Pesquisar" />
            <img src="./assets/icons/keyboard_black_24dp.svg" alt="teclado" />
          </span>
          <button class="btn-search" title="Pesquisar">
            <img src="./assets/icons/search_black_24dp.svg" alt="Pesquisar" />
          </button>
          <img
            title="Pesquisar com sua voz"
            src="./assets/icons/mic_black_24dp.svg"
            alt="Mic"
          />
        </div>
        <div>
          <img
            title="Criar"
            src="./assets/icons/video_call_black_24dp.svg"
            alt="Criar"
          />
          <img
            title="Aplicativos do YouTube"
            src="./assets/icons/apps_black_24dp.svg"
            alt="Aplicativos do YouTube"
          />
          <img
            src="./assets/icons/notifications_black_24dp.svg"
            alt="Notificações"
          />
          <img
            class="avatar-image"
            src="./assets/images/blank-avatar.jpg"
            alt="perfil"
          />
        </div>
      </header>

      <div class="tags"></div>
      <aside class="aside-menu"></aside>
      <main class="content-video"></main>
    </section>
  </body>
</html>
